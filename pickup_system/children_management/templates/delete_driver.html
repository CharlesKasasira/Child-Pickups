{% extends "base.html" %}
{% block content %}
<h2>Are you sure you want to delete this {{ object.__class__.__name__ }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'main_dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
