{% extends 'base.html' %}

{% block title %}Edit Parent{% endblock %}

{% block content %}
<h2>Edit Parent</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save changes</button>
    <a href="{% url 'parents_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
