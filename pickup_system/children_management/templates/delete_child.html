{% extends 'base.html' %}

{% block title %}Delete Child{% endblock %}

{% block content %}
<h2>Delete Child</h2>
<p>Are you sure you want to delete this child?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'list_children' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
