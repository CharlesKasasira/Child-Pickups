{% extends 'base.html' %}

{% block title %}Delete Parent{% endblock %}

{% block content %}
<h2>Delete Parent</h2>
<p>Are you sure you want to delete this parent?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'parents_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
