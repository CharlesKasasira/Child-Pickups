{% extends 'base.html' %}

{% block title %}Delete Guardian{% endblock %}

{% block content %}
<h2>Delete Guardian</h2>
<p>Are you sure you want to delete this guardian?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'guardians_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
