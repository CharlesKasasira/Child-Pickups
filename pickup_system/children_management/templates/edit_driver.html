{% extends "base.html" %}
{% block content %}
<h2>Edit Driver</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {% for field in form %}
        {% for error in field.errors %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endfor %}
    {% endfor %}
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
