<!DOCTYPE html>
<html>
<head>
    <title>Registered Users</title>
</head>
<body>
    <h1>Registered Users</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.face_id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td><img src={{ user.image_path }} /> </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
